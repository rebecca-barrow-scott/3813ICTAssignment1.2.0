<div class='col-3 float-left' id='groupPanel'>
  <h5>PLACEHOLDER</h5>
</div>


<div class='col-9 float-right'>
  <div class='content'>
    <h3>Change role for {{username}}</h3>
    <p class='elseBlock'>{{feedback}}</p>
    <form>
        <div class="form-group">
            <label for="role">Role</label><br>
            <select id='role' name='role' [(ngModel)]="role">
              <option>User</option>
              <option *ngIf='user.role == "Super Admin"'>Group Admin</option>
              <option *ngIf='user.role == "Super Admin"'>Super Admin</option>
            </select>
          </div>
        
        <button type="submit" class="submit-button" (click)="updateUser()">Submit</button>
    </form>
  </div>
</div>
