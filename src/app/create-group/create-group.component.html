<div class='col-3 float-left' id='groupPanel'>
    <h5>PLACEHOLDER</h5>
  </div>
  
  
  <div class='col-9 float-right'>
    <div class='content'>
      <h3>Create User .</h3>
      <p class='elseBlock'>{{feedback}}</p>
      <form>
          <div class="form-group">
              <label for="group">Group Name</label>
              <input type="text" name='group' [(ngModel)]="group" class="form-control" id="group"  placeholder="Group name">
            </div>
          <div class="form-group">
            <label for="channel">Channel</label>
            <input type="text" name='channel' [(ngModel)]="channel" class="form-control" id="channel"  placeholder="Channel name">
          </div>
          
          <button type="submit" class="submit-button" (click)="createGroup()">Submit</button>
      </form>
    </div>
  </div>
